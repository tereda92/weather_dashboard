<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-dashboard">
        <header class="weather-dashboard__header">
            <h1 class="weather-dashboard__title">Weather Dashboard</h1>
            <button class="weather-dashboard__refresh-button">
                <img src="icons/location-svgrepo-com.svg" alt="Refresh Location">
            </button>
        </header>
        <main class="weather-dashboard__main">
            <section class="weather-dashboard__forecast">
                <div class="forecast__block forecast__block--hourly">Hourly forecast</div>
                <div class="forecast__block forecast__block--daily">Daily forecast</div>
                <div class="forecast__block forecast__block--map">Map</div>
                <div class="forecast__block forecast__block--attire">Recommended attire</div>
                <div class="forecast__block forecast__block--temperature">Today's Temperature</div>
                <div class="forecast__block forecast__block--wind">Wind</div>
                <div class="forecast__block forecast__block--uv">UV index</div>
                <div class="forecast__block forecast__block--rainfall">Rainfall</div>
                <div class="forecast__block forecast__block--pressure">Pressure</div>
            </section>
        </main>
    </div>
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form class="search__form">
                <input type="text" id="locationInput" class="search__input" placeholder="Enter city or zip code">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
