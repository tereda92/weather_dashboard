<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Weather Dashboard</h1>
    </header>
    <main class="main">
        <section class="search">
            <form class="search__form">
                <input type="text" class="search__input" placeholder="Search for a city">
                <button type="submit" class="search__button">Search</button>
            </form>
        </section>
        <section class="weather dashboard">
            <div class="dashboard__block dashboard__block--hourly">Hourly forecast</div>
            <div class="dashboard__block dashboard__block--daily">Daily forecast</div>
            <div class="dashboard__block dashboard__block--map">Map</div>
            <div class="dashboard__block dashboard__block--attire">Recommended attire</div>
            <div class="dashboard__block dashboard__block--Temperature">Todays Temperature</div>
            <div class="dashboard__block dashboard__block--Wind">Wind</div>
            <div class="dashboard__block dashboard__block--UV">UV index</div>
            <div class="dashboard__block dashboard__block--rain">Rainfall</div>
            <div class="dashboard__block dashboard__block--Pressure">Pressure</div>
         </section>
    </main>
</body>
</html>
